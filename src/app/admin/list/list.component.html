<h1 mat-dialog-title [style.marginTop.px]="10">Add Product Here</h1>
<div mat-dialog-content>
<form [formGroup]="productForm">
  <mat-form-field [style.marginTop.px]="5" appearance="outline">
    <mat-label>Product Name</mat-label>
    <input formControlName="productName" matInput placeholder="ProductName">
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="option1">Handphone</mat-option>
      <mat-option value="option2">Laptop</mat-option>
      <mat-option value="option3">Microphone</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field [style.marginBottom.px]="20">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker" >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label id="example-radio-group-label">Pick Your Favorite Brand</label>
  <mat-radio-group formControlName="favoriteBrand"
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="favoriteBrand">
    <mat-radio-button class="example-radio-button" *ngFor="let brand of brand" [value]="brand">
      {{brand}}
    </mat-radio-button>
  </mat-radio-group>
  <div [style.marginBottom.px]="20" [style.marginLeft.px]="10" >Your favorite brand is: {{favoriteBrand}}</div>

  <mat-form-field [style.marginTop.px]="5" appearance="outline">
    <mat-label>Price of the Product</mat-label>
    <input formControlName="price" matInput placeholder="Product Price" type="number">
  </mat-form-field>

  <mat-form-field [style.marginTop.px]="5" appearance="outline">
    <mat-label>Product details</mat-label>
    <textarea formControlName="details" matInput placeholder="Product details"></textarea>
  </mat-form-field>
</form>
</div>

  <!-- SAVE AND CANCEL -->
  <div matDialogActions [align]="'end'" [style.marginRight.px]="20" [style.marginBottom.px]="10">
    <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="addProduct()">Save</button>
  </div>
